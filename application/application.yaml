apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-github-webhook
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/git-branch: master
    argocd-image-updater.argoproj.io/image-list: myalias=polinchw/hello-github-webhook:~3
    argocd-image-updater.argoproj.io/myalias.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
spec:
  project: default
  source:
    repoURL: 'https://github.com/polinchw/hello-github-webhook-cd.git'
    path: hello-github-webhook
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hello-github-webhook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true